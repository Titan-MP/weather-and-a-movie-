<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="has-text-weight-bold is-size-3 has-text-centered">Weather Dashboard</nav>
    <div id="container">
      <aside>
        <h3>Search for a City:</h3>
        <input type="text" placeholder="Enter City" />

        <div id="current"></div>

        </div>
