<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<body>
    <nav>Weather Dashboard</nav>
    <div id="container">
      <aside>
        <h3>Search for a Movie Theater by Zipcode:</h3>
        <input type="text" placeholder="Tampa" />
        <button onclick="searchCity()">Search</button>
        <hr />
        <div id="history"></div>
      </aside>
      <main>
        <div id="current"></div>
        <div>
          <h5>5-Day Forecast</h5>
          <div id="forecast"></div>
        </div>
        <section>
          <h2>Current Movies</h2>
          <div id="current-movies">
            <!-- Placeholder for current movies -->
          </div>
        </section>
        <section>
          <h2>Recently Viewed Movies</h2>
          <div id="recently-viewed-movies">
            <!-- Placeholder for recently viewed movies -->
          </div>
        </section>
      </main>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
