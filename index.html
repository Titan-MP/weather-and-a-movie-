<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather and a Movie!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar has-background-primary has-text-white">Weather Dashboard</nav>
    <div class="container">
        <div id="gradient" class="is-fixed-top"></div>
        <aside class="column is-3">
            <h3 class="title is-4">Search for a City:</h3>
            <h3 class="title is-4">Search for a Movie Theater by Zipcode:</h3>
            <input class="input" type="text" placeholder="Tampa" />
            <button class="button is-primary" onclick="searchCity()">Search</button>
            <hr class="my-4" />
            <div id="history"></div>
        </aside>
        <main class="column">
            <div id="current" class="box">
                <h1 class="title is-3">Current Weather</h1>
                <h2 id="current-time"></h2>
            </div>
            <div class="mt-4">
                <h5 class="title is-5">5-Day Forecast</h5>
                <div id="forecast" class="columns is-multiline"></div>
            </div>
            <section>
                <h2 class="title is-3">Current Movies</h2>
                <div id="current-movies">
                    <!-- Placeholder for current movies -->
                </div>
            </section>
        </main>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
